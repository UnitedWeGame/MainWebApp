<div layout:decorator="layout/main" layout:fragment="content">

	<div class="row">
		<div class="well col-md-6">
			<h2>Registration</h2>
			<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
				<div class="form-group">
					<label for="username">Username</label>
					<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
					<input id="username" type="text" th:field="*{username}" class="form-control"></input>
				</div>
				
				<div class="form-group">
					<label for="email">Email</label>
					<p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
					<input id="email" class="form-control" type="text" th:field="*{email}"></input>
				</div>
				
				<div class="form-group">
					<label for="email">Cell Phone Number (This is only so friends can send out alerts, we will never display this information)</label>
					<p class="text-danger" th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></p>
					<input id="phoneNum" class="form-control" type="text" th:field="*{phoneNum}"></input>
				</div>
				
				<div class="form-group">
					<label for="password">Password</label>
					<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
					<input type="password" th:field="*{password}" class="form-control"></input>
				</div>
				
				<div class="form-group">
					<label for="passsword-confirm">Password Confirmation</label>
					<input id="password-confirm" type="password" 
						th:field="*{passwordConfirm}" class="form-control"></input>
				</div>
				<input type="submit" class="btn btn-success"></input><br/>
			</form>
		</div>
	</div>
</div>
