<div layout:decorator="layout/main" layout:fragment="content">

	<div class="row">
		<div class="well col-md-6">
			<img src="http://store.akamai.steamstatic.com/public/shared/images/header/globalheader_logo.png?t=962016"/>
			<h2>Onboarding</h2>
			<form action="#" th:action="@{/onboarding-steam}" th:object="${gamertag}" method="post">
				<div class="form-group">
					<label for="identifier">Steam 64-bit ID (You can find this using http://www.steam64.com/)</label>
					<input id="identifier" type="text" th:field="*{identifier}" class="form-control"></input>
				</div>
				<input type="submit" class="btn btn-success"></input>
				<a th:href="@{/}" class="btn btn-primary">Skip</a><br/>
			</form>
		</div>
	</div>
</div>
